<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Logistics Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        .info-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-100 overflow-hidden">

    <!-- Map Container -->
    <div id="map" class="absolute inset-0 z-0"></div>

    <!-- HUD Overlay -->
    <div class="absolute top-4 left-4 z-10 w-96 info-panel rounded-xl shadow-2xl p-4 border border-gray-200">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">ðŸš› Fleet Command</h1>
        <div class="flex justify-between items-center mb-4">
            <span id="clock" class="text-xl font-mono text-blue-600 font-semibold">08:00</span>
            <span class="text-xs text-gray-500 uppercase tracking-widest">Live Simulation</span>
        </div>

        <!-- Truck List -->
        <div id="truck-list" class="space-y-3 max-h-64 overflow-y-auto">
            <!-- Truck items inserted by JS -->
            <div class="p-3 bg-white rounded-lg shadow-sm border border-gray-100 animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-1/2 mb-2"></div>
                <div class="h-3 bg-gray-100 rounded w-3/4"></div>
            </div>
        </div>
    </div>

    <!-- Agent Logs Overlay -->
    <div class="absolute bottom-4 right-4 z-10 w-96 info-panel rounded-xl shadow-2xl p-4 border border-gray-200">
        <h2 class="text-lg font-bold text-gray-800 mb-2">ðŸ¤– Agent Reasoning</h2>
        <div id="agent-logs" class="text-xs font-mono text-gray-600 h-48 overflow-y-auto">
            <p class="mb-1 text-gray-400">System intialized. Waiting for events...</p>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
