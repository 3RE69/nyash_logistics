<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ROUTEXA | Analytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #0b0f14;
            --panel: #121821;
            --card: #151c27;
            --accent: #2dd4bf;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            font-family: "Inter", system-ui, sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
        }

        aside {
            width: 240px;
            background: #0f1520;
            padding: 20px;
            border-right: 1px solid var(--border);
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 30px;
        }

        nav a {
            display: block;
            padding: 10px 14px;
            margin-bottom: 8px;
            color: var(--muted);
            text-decoration: none;
            border-radius: 8px;
        }

        nav a:hover,
        nav a.active {
            background: rgba(45, 212, 191, 0.1);
            color: var(--accent);
        }

        main {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        header {
            margin-bottom: 24px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        .chart-panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
        }

        .bar-container {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 200px;
            padding-top: 20px;
        }

        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40px;
        }

        .bar {
            width: 100%;
            background: var(--accent);
            border-radius: 4px 4px 0 0;
            transition: height 0.5s;
            opacity: 0.8;
        }

        .bar:hover {
            opacity: 1;
        }

        .bar-label {
            font-size: 12px;
            color: var(--muted);
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <aside>
        <div class="logo">
            <a href="/" style="text-decoration: none; color: var(--accent);">
                ROUTEXA
            </a>
        </div>
        <nav>
            <a href="/manager">Dashboard</a>
            <a href="/manager/fleet">Fleet</a>
            <a href="/manager/analytics" class="active">Analytics</a>
            <a href="/manager/alerts">Alerts</a>
        </nav>
    </aside>
    <main>
        <header>
            <h1>Fleet Analytics</h1>
        </header>

        <div class="grid">
            <div class="chart-panel">
                <h3>Revenue (Last 7 Days)</h3>
                <div class="bar-container">
                    <div class="bar-group">
                        <div class="bar" style="height: 40px;"></div><span class="bar-label">M</span>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 70px;"></div><span class="bar-label">T</span>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 50px;"></div><span class="bar-label">W</span>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 90px;"></div><span class="bar-label">T</span>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 80px;"></div><span class="bar-label">F</span>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 120px; background: #fff;"></div><span class="bar-label">S</span>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 60px;"></div><span class="bar-label">S</span>
                    </div>
                </div>
            </div>

            <div class="chart-panel">
                <h3>Fuel Efficiency (km/L)</h3>
                <div class="bar-container">
                    <div class="bar-group">
                        <div class="bar" style="height: 80%; background: #34d399;"></div><span
                            class="bar-label">T1</span>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 60%; background: #fbbf24;"></div><span
                            class="bar-label">T2</span>
                    </div>
                    <div class="bar-group">
                        <div class="bar" style="height: 75%; background: #34d399;"></div><span
                            class="bar-label">T3</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
