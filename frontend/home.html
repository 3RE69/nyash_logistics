<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROUTEXA | Intelligent Logistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #0b0f14;
            color: #f1f5f9;
        }

        .hero-gradient {
            background: radial-gradient(circle at center, rgba(34, 211, 238, 0.1) 0%, transparent 60%);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="flex justify-between items-center px-8 py-6 border-b border-gray-800 bg-gray-900/50 backdrop-blur">
        <div class="text-2xl font-bold text-cyan-400 tracking-tighter">ROUTEXA</div>
        <div class="space-x-8 text-sm font-medium text-gray-400">
            <a href="/" class="hover:text-cyan-400 transition">Home</a>
            <a href="/services" class="hover:text-cyan-400 transition">Services</a>
            <a href="#" class="hover:text-cyan-400 transition">Contact</a>
        </div>
        <a href="/services"
            class="px-5 py-2 bg-cyan-500 hover:bg-cyan-400 text-black font-bold rounded-lg transition shadow-[0_0_20px_rgba(34,211,238,0.3)]">
            Launch Platform
        </a>
    </nav>

    <!-- Hero Section -->
    <main class="flex-1 flex flex-col items-center justify-center text-center px-4 relative overflow-hidden">
        <div class="absolute inset-0 hero-gradient"></div>

        <h1 class="text-6xl md:text-7xl font-bold leading-tight mb-6 z-10">
            Logistics that <span
                class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">Thinks.</span>
        </h1>
        <p class="text-xl text-gray-400 max-w-2xl mb-12 z-10 leading-relaxed">
            The world's first agentic logistics platform. Our AI agents continuously observe road conditions, negotiate
            routing, and optimize your fleet in real-time.
        </p>

        <div class="flex gap-6 z-10">
            <a href="/services"
                class="px-8 py-4 bg-white text-black font-bold text-lg rounded-xl hover:bg-gray-200 transition">
                Explore Services
            </a>
            <a href="#features"
                class="px-8 py-4 border border-gray-700 text-gray-300 font-bold text-lg rounded-xl hover:border-gray-500 transition">
                Learn More
            </a>
        </div>

        <!-- Abstract Visual -->
        <div
            class="mt-20 w-full max-w-5xl h-64 border-t border-l border-r border-gray-800 rounded-t-3xl bg-gray-900/30 backdrop-blur relative">
            <div class="absolute inset-0 flex items-center justify-center text-gray-600 font-mono text-sm">
                [ Live Network Simulation Visualization ]
            </div>
        </div>
    </main>

</body>

</html>
