<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ROUTEXA | Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>

  <style>
    :root {
      --bg: #0a0e12;
      --panel: rgba(18, 24, 35, 0.9);
      --card: rgba(21, 28, 39, 0.95);
      --accent: #22d3ee;
      --accent-glow: rgba(34, 211, 238, 0.4);
      --text: #f1f5f9;
      --muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "DM Sans", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(34, 211, 238, 0.06) 0%, transparent 70%);
      pointer-events: none;
    }

    .back-link {
      position: absolute;
      top: 24px;
      left: 24px;
      color: var(--muted);
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--accent);
    }

    .auth-wrapper {
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 1;
    }

    .auth-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 40px 36px;
      backdrop-filter: blur(16px);
      box-shadow: var(--shadow);
      transition: box-shadow 0.2s;
    }

    .auth-card:hover {
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--accent);
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
      text-shadow: 0 0 20px var(--accent-glow);
    }

    .logo-sub {
      font-size: 13px;
      color: var(--muted);
      text-align: center;
      margin-bottom: 28px;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 24px;
      color: var(--text);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input {
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(10, 14, 18, 0.6);
      color: var(--text);
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    input::placeholder {
      color: var(--muted);
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.15);
    }

    #submit-btn {
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: #0a0e12;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      font-family: inherit;
      transition: all 0.2s;
    }

    #submit-btn:hover {
      box-shadow: 0 0 24px var(--accent-glow);
      transform: translateY(-1px);
    }

    .forgot-text {
      text-align: right;
      margin-top: -8px;
    }

    .forgot-text span {
      font-size: 13px;
      color: var(--muted);
      cursor: pointer;
      transition: color 0.2s;
    }

    .forgot-text span:hover {
      color: var(--accent);
    }

    .divider {
      margin: 24px 0;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider span {
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .google-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.03);
      color: var(--text);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }

    .google-btn:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(34, 211, 238, 0.3);
    }

    .google-btn svg {
      width: 20px;
      height: 20px;
    }

    .guest-btn {
      width: 100%;
      margin-top: 12px;
      padding: 14px 20px;
      border-radius: 12px;
      border: 1px solid rgba(34, 211, 238, 0.4);
      background: rgba(34, 211, 238, 0.08);
      color: var(--accent);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }

    .guest-btn:hover {
      background: rgba(34, 211, 238, 0.15);
    }

    .toggle-text {
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
      color: var(--muted);
    }

    .toggle-text span {
      color: var(--accent);
      cursor: pointer;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    .toggle-text span:hover {
      opacity: 0.9;
      text-decoration: underline;
    }

    #auth-message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      font-size: 13px;
      text-align: center;
      min-height: 20px;
    }

    #auth-message.error {
      background: rgba(248, 113, 113, 0.15);
      color: #fca5a5;
      border: 1px solid rgba(248, 113, 113, 0.3);
    }

    #auth-message.success {
      background: rgba(52, 211, 153, 0.15);
      color: #6ee7b7;
      border: 1px solid rgba(52, 211, 153, 0.3);
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-link">← Back to ROUTEXA</a>

  <div class="auth-wrapper">
    <div class="auth-card">
      <h1 class="logo">ROUTEXA</h1>
      <p class="logo-sub">Agentic Logistics Control System</p>
      <h2 id="form-title">Login</h2>

      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required autocomplete="email" />
        <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
        <button type="submit" id="submit-btn">Login</button>
      </form>

      <div class="forgot-text">
        <span id="forgot-link">Forgot Password?</span>
      </div>

      <div class="divider">
        <span>or</span>
      </div>

      <button class="google-btn" id="google-login" type="button">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google
      </button>

      <button class="guest-btn" id="guest-login" type="button">Continue as Guest</button>

      <p class="toggle-text">
        Don't have an account? <span id="toggle-link">Sign up</span>
      </p>

      <p id="auth-message"></p>
    </div>
  </div>

  <script>
    // Firebase Config — same API key as existing auth
    const firebaseConfig = {
      apiKey: "AIzaSyBVtNhUK85kGFbbhEUKGGJRKdzlw7EIYfo",
      authDomain: "aiagentsnovaforge.firebaseapp.com",
      projectId: "aiagentsnovaforge",
      appId: "1:509850862618:web:833955f9d4233010dafda3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const form = document.getElementById("auth-form");
    const toggleLink = document.getElementById("toggle-link");
    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submit-btn");
    const message = document.getElementById("auth-message");

    let isLogin = true;

    function setMessage(text, type) {
      message.textContent = text;
      message.className = type ? type : "";
    }

    toggleLink.onclick = () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Sign up";
      submitBtn.textContent = isLogin ? "Login" : "Sign up";
      toggleLink.textContent = isLogin ? "Sign up" : "Login";
      setMessage("");
    };

    form.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      try {
        if (isLogin) {
          await auth.signInWithEmailAndPassword(email, pass);
        } else {
          await auth.createUserWithEmailAndPassword(email, pass);
        }
      } catch (error) {
        setMessage(error.message, "error");
      }
    };

    document.getElementById("google-login").onclick = async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
      } catch (error) {
        setMessage(error.message, "error");
      }
    };

    document.getElementById("guest-login").onclick = async () => {
      try {
        await auth.signInAnonymously();
      } catch (error) {
        setMessage(error.message, "error");
      }
    };

    document.getElementById("forgot-link").onclick = async () => {
      const email = document.getElementById("email").value;
      if (!email) {
        setMessage("Enter email first.", "error");
        return;
      }
      try {
        await auth.sendPasswordResetEmail(email);
        setMessage("Reset link sent! Check your inbox.", "success");
      } catch (error) {
        setMessage(error.message, "error");
      }
    };

    auth.onAuthStateChanged((user) => {
      if (user) window.location.href = "index.html";
    });
  </script>
</body>
</html>
